<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181b1a;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #3a3f48, #323c4f);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 20px; /* Adding space between the items */
        }

        .nav-item {
            color: #e1bfe8;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px; /* Padding inside the items */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            display: flex;
            align-items: center;
        }

        .nav-item::before {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-size: cover;
        }

        .home::before {
            background-image: url('icons/home.svg'); /* Replace with the path to your icon */
        }

        .road-bikes::before {
            background-image: url('icons/road-bike.svg'); /* Replace with the path to your icon */
        }

        .mountain-bikes::before {
            background-image: url('icons/mountain-bike.svg'); /* Replace with the path to your icon */
        }

        .twin-cylinder::before {
            background-image: url('icons/twin-cylinder.svg'); /* Replace with the path to your icon */
        }

        .electric-bikes::before {
            background-image: url('icons/electric-bike.svg'); /* Replace with the path to your icon */
        }

        .login::before {
            background-image: url('icons/login.svg'); /* Replace with the path to your icon */
        }

        .nav-item:hover {
            background-color: rgba(240, 231, 231, 0.2);
            transform: scale(1.05);
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjusting for nav height */
        }

        .login-box {
            background: #2f3130(9, 235, 212);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #fffefe;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 104%;
            padding: 12.5px;
            background: #01070d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-box button:hover {
            background-color: #1d79dc;
        }

        .login-box button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-item home">Home</a>
        <a href="roadbikes.html" class="nav-item road-bikes">Road Bikes</a>
        <a href="mountain-bikes.html" class="nav-item mountain-bikes">Mountain Bikes</a>
        <a href="twin-cylinder.html" class="nav-item twin-cylinder">Twin-cylinder Bikes</a>
        <a href="electric-bikes.html" class="nav-item electric-bikes">Electric Bikes</a>
        <a href="login.html" class="nav-item login">Login</a>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
